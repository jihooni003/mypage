<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년 자계모 버킷리스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2? 가족 = Hahmlet:wght@400;500;600;700 & display=swap');
        * {

        }
        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg center">
    <h1 class="title">울산 자계모 2023 계획</h1>
    <p class="msg"> 2023 오프라인 모임 해봐요</p>
    <div class="row flex-row wrap">
        <div class="bucket img1 center">주식스터디</div>
        <div class="bucket img2 center">경제 상식 스터디</div>
        <div class="bucket img2 center">사진촬영</div>
        <div class="bucket img1 center">블로그 개설 및 컨텐츠 제작 </div>
        <div class="bucket img1 center">나만의 책쓰기</div>
        <div class="bucket img2 center">논코딩 웹/앱 및 유투브 개설</div>
    </div>

</body>

</html>
